<header>
    <app-shopheader></app-shopheader>
</header>

<app-not-found 
    [visible]="!cart || !cart.items.length"
    notFoundMessage="Your Cart is Empty"
    ></app-not-found>

<div class="container">
    <ul>
        <li *ngFor="let c of cart.items">
            <div>
                <a routerLink="/details/{{ c.plant.id }}">
                    <img [src]="c.plant.imageUrl[0]" alt="Plant Image">
                  </a>
            </div>
            <div>
                <a routerLink="/details/{{c.plant.id}}">
                    {{c.plant.name}}
                </a>
            </div>
            <div>
                <select #quantitySelection
                [value]="c.quantity"
                (change)="changeQuantity(c, quantitySelection.value)">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            </div>
            <div>
                {{c.price | currency}}
            </div>
            <div>
                <button class="remove" (click)="removeFromCart(c)">remove</button>
            </div>
        </li>
    </ul>
    <div class="checkout">
        <div>
            <div class="plantCount">{{cart.totalCount}}</div>
            <div class="totalPrice">{{cart.totalPrice | currency}}</div>
        </div>

        <a id="checkout" routerLink="/checkout">Proceed to Checkout</a>
    </div>
</div>
