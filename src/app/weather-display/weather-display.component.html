<div class="weathercontainer">
    <!--<img src="/Background1.png" alt="">-->
    <h1><i class="fa-solid fa-cloud-sun"></i></h1>
    <h2>{{description}}</h2>
    <div class="data">
        <p><i class="fa-solid fa-temperature-quarter"></i> {{temperature}}</p>
        <p><i class="fa-solid fa-cloud-rain"></i> {{rainfall}} Rainfall</p>
        <p><i class="fa-solid fa-water"></i> {{humidity}} Humidity</p>
        <p><i class="fa-solid fa-city"></i> {{city}}</p>
    </div>
</div>
