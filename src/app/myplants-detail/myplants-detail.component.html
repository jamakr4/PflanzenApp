

<div *ngIf="plant">
    <h2>{{plant.name}}</h2>
    <div class ="scroll-list">
    <img  [src]="plant.imageUrl?.[0]" alt="{{plant.name}}"/>
    
    <p><strong>Scientific Name:</strong> {{ plant.scientificName }}</p>
  <p><strong>Humidity</strong> {{ plant.humidity }}</p>
  <p><strong>Sunlight </strong>{{plant.sunlight}}</p>
  <p><strong>Category:</strong> {{ plant.category.join(', ') }}</p>
  <p><strong>Water Needs:</strong> {{ plant.water }} ml</p>
  <p><strong>Humidity:</strong> {{ plant.humidity }}</p>

</div>
